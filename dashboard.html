<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Fitness Zone Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <h1>The Fitness Zone</h1>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="membership.html">Membership</a></li>
      <li><a href="facility.html">Facility</a></li>
      <li><a href="gallery.html">Gallery</a></li>
       <a href="login.html" class="login-btn">Logout</a>
    </ul>
  </nav>

  <div class="container">

    <!-- Calorie Calculator -->
    <div class="card">
      <h2>Calorie Calculator 🔥</h2>
      <div class="form-group">
        <label for="weight">Enter your weight (kg):</label>
        <input type="number" id="weight" placeholder="e.g., 70">
      </div>
      <div class="form-group">
        <label for="height">Enter your height (cm):</label>
        <input type="number" id="height" placeholder="e.g., 175">
      </div>
      <div class="form-group">
        <label for="age">Enter your age:</label>
        <input type="number" id="age" placeholder="e.g., 25">
      </div>
      <button onclick="calculateCalories()">Calculate Calories</button>
      <div class="result" id="calorieResult"></div>
    </div>

    <!-- Training Plan -->
    <div class="card">
      <h2>Training Plan Based on Weight 🏋️‍♂️</h2>
      <div class="form-group">
        <label for="weightRange">Enter your weight:</label>
        <input type="number" id="weightRange" placeholder="e.g., 80">
      </div>
      <button onclick="showTrainingPlan()">Show Training Plan</button>
      <div class="result" id="trainingResult"></div>

      <div class="histogram">
        <div class="bar-label">50 kg - Gain Muscle</div>
        <div class="bar" style="width: 30%"></div>
        <div class="bar-label">70–80 kg - Bulk & Cut</div>
        <div class="bar" style="width: 70%"></div>
        <div class="bar-label">81–95 kg - Fat Loss</div>
        <div class="bar" style="width: 100%"></div>
      </div>
    </div>
  </div>
  <script src="dashboard.js"></script>
</body>
</html>
